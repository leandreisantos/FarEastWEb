{% extends 'fareast/main.html' %}
{% load static %}
{% block content %}

{% include 'fareast/navbar.html'%}

<div class="container-fluid login">
  <div class="row">
    <div class="col about-img">
    </div>
    <div class="col form">
      <h1>Welcome to FarEast Restaurant</h1>
      <div class="wrapper">
        <form class="" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="username"  placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password"  placeholder="password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember me</label>
          </div>
          {% for message in messages %}
              <p>{{message}}</p>
          {% endfor %}
          <input type="submit" class="btn" name="" value="Login">
        </form>

        <p class="text-muted">Do you have an account? <a href="{% url 'register' %}">Sign up</a></p>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
